<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Chat Rooms</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            margin: 0;
            font-size: 24px;
        }

        header a {
            color: white;
            text-decoration: none;
            background-color: #555;
            padding: 8px 16px;
            border-radius: 4px;
        }

        header a:hover {
            background-color: #777;
        }

        main {
            margin-top: 100px;
        }

        input[type="text"] {
            padding: 10px;
            width: 50%;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="button"] {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 10px;
            border: none;
            background-color: #333;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="button"]:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Chat Rooms</h1>
        <a href="/login/">Login</a>

    </header>

    <main>
        <p>What chat room would you like to enter?</p>
        <input id="room-name-input" type="text" placeholder="Enter room name"><br>
        <input id="room-name-submit" type="button" value="Enter">
    </main>

    <script>
        document.querySelector('#room-name-input').focus();
        document.querySelector('#room-name-input').onkeyup = function(e) {
            if (e.key === 'Enter') {
                document.querySelector('#room-name-submit').click();
            }
        };

        document.querySelector('#room-name-submit').onclick = function(e) {
            var roomName = document.querySelector('#room-name-input').value.trim();
            if (roomName) {
                window.location.pathname = '/chat/' + encodeURIComponent(roomName) + '/';
            }
        };
    </script>
</body>
</html>
