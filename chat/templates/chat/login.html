{% load socialaccount %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Social Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            max-width: 400px;
            width: 100%;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1);
        }

        .login-button {
            position: relative;
            width: 100%;
            padding: 12px 16px;
            border-radius: 6px;
            display: flex;
            align-items: center;
            margin-bottom: 16px;
            cursor: pointer;
            font-size: 16px;
            transition: transform 0.1s ease-in-out, box-shadow 0.1s ease-in-out;
            text-decoration: none;
        }

        .login-button svg {
            width: 24px;
            height: 24px;
            position: absolute;
            left: 16px;
        }

        .login-button span {
            margin: 0 auto;
        }

        .login-button:hover {
            transform: translateY(-2px);
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.15);
        }

        /* Specific colors */
        .google { background-color: white; border: 1px solid #ccc; color: black; }
        .facebook { background-color: #3b5998; color: white; border: none; }
        .github { background-color: black; color: white; border: none; }
        .twitter { background-color: #1DA1F2; color: white; border: none; }

        /* Logout button style */
        .logout {
            background-color: #e74c3c;
            color: white;
            border: none;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <!-- Google Button -->
        <a href="{% provider_login_url 'google' %}" class="login-button google">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48">
                <path fill="#fbc02d" d="M43.6 20.5H42V20H24v8h11.3..."/>
            </svg>
            <span>Sign in with Google</span>
        </a>

        <!-- Facebook Button -->
        <button class="login-button facebook">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512" fill="white">
                <path d="M279.14 288l14.22-92.66..."/>
            </svg>
            <span>Sign in with Facebook</span>
        </button>

        <!-- GitHub Button -->
        <button class="login-button github">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white">
                <path d="M12 0C5.372 0 0 5.372..."/>
            </svg>
            <span>Sign in with GitHub</span>
        </button>

        <!-- Twitter Button -->
        <button class="login-button twitter">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" fill="white">
                <path d="M459.4 151.7c.3 4.5..."/>
            </svg>
            <span>Sign in with Twitter</span>
        </button>

        <!-- Logout Button -->
        <a href="{% url 'account_logout' %}" class="login-button logout">
            <span>Logout</span>
        </a>
    </div>
</body>
</html>
